<html>
	<head>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			function replaceSelectedText(replacementText) {
				var sel, range;
				if (window.getSelection) {
					sel = window.getSelection();
					if (sel.rangeCount) {
						range = sel.getRangeAt(0);
						range.deleteContents();
						range.insertNode(document.createTextNode(replacementText));
					}
				} else if (document.selection && document.selection.createRange) {
					range = document.selection.createRange();
					range.text = replacementText;
				}
			}
			function progressing(al) {
			  var bar = document.getElementById('proBar');
			  var status = document.getElementById('curr');
			  status.innerHTML = al+"%";
			  bar.value = al;
			  al++;
			var update = setTimeout("progressing("+al+")",250);
			if(al == 100){
			 status.innerHTML = "100%";
			 bar.value = 100;
			 clearTimeout(update);
			 var completeMessage = document.getElementById('comMes');
			 completeMessage.innerHTML = "Upload/Download is completed";
			}
			}
			var now = 0;
		</script>
	</head>
	<body>
		<div contenteditable=true>
			some text some text some text some text some text some text some text some text some 
		</div>
		<button onclick="progressing(0);">
			replace
		</button>
		<hr>
		 <progress id="proBar" value="0" max="100" style="width:300px;"></progress>
		<label for=proBar id=curr></span>
		<h1 id=comMes></h1>

	</body>
</html>
